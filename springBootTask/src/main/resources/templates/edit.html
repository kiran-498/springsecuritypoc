<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
div.mytable {
  margin: auto;
  width: 1020px;
  padding: 10px; 
}
</style>
</head>

<body>

<h2>List of users</h2>

 
 
 
 <div class="mytable">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Edit</li>
     <li class="breadcrumb-item active" aria-current="page"> <p th:text="${userData.username}" /></li>
    <!--   <li class="breadcrumb-item"><a href="/getRoles">Add Role</a></li> -->
  </ol>
</nav>

   <table class="table table-striped table-primary">
    
    <thead class="ttop">
        <tr class="table-info">
            <td width="20px"><b> ID</b></td>
            <td><b>NAME</b> </td>
            
            <td><b>Operation</b> </td>
        </tr>
    </thead>
    
    <tbody>
     
        <!-- <tr th:each="role, iStat : ${userData.roles}" th:style="${iStat.odd}? 'font-weight: normal;'"> -->
        <tr th:each="role : ${userData.roles}">
             
            <td width="20px" th:text="${role.id}">
            </td><td th:text="${role.name}"> </td> 
            <td>  
 <form th:action="@{/roleDelete}" th:object="${roles}" th:method="post">
                    <input type="hidden" name="roleId" th:value="${role.id}">
                     <input type="hidden" name="userId" th:value="${userData.id}"> 
                   
                    <button type="submit">Delete</button>
                     </form>
               
            </td>
       </tr>
       
     </tbody>
    </table>
   
<center>
		<a th:href="@{/getRoles?(id=${userData.id})}">Add Role</a>
	</center>
	</div>
</body>
</html>
